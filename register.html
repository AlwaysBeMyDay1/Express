<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OURGYM</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap">
    <script src="https://kit.fontawesome.com/354885cafc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form class="hidden" id="join-form"></form>
        <nav>
            <div class="container">
                <div class='title'>
                    <i class="fab fa-pied-piper-square"></i>
                    <a href="/">OURGYM</a>
                </div>
                <div class="menu_bar">
                    <ul>
                        <li><a href="/login">login</a></li>
                        <li><a href="/register">register</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    <section>
        <div class="container_form">
            <form method="post">
                <ul>
                    <li>
                        <label>아이디</label>
                        <input type="text" name="id" required>
                    </li>
                    <li>
                        <label>비밀번호</label>
                        <input type="password" name="pw" id='pw' onchange="check_pw()" required />
                    </li>
                    <li>
                        <label>비밀번호 확인</label>
                        <input type="password" name="pwcheck" id='pwcheck' onchange="check_pw()" required />
                        <span id="check"></span>
                    </li>
                    <li>
                        <label>별명</label>
                        <input type="text" name="nickname" required>
                    </li>
                    <li>
                        <label>이메일</label>
                        <input type="text" name="email" required>
                    </li>
                    <li>
                        <label>주운동종목</label>
                        <input type="text" name="mainexercise" required>
                    </li>
                    <!--생년월일(선택), 성별(선택), 직업(선택)-->
                </ul>
                <input type="submit" value="회원가입 완료">
            </form>
        </div>
    </section>
    
</body>
</html>
